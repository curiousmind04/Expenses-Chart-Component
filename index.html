<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Expenses Chart Component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-left">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo icon" />
        </div>
      </header>
      <div class="container">
        <h1>Spending - Last 7 days</h1>
        <div class="chart-grid">
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-mon">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-tue">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-wed">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-thu">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-fri">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-sat">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div class="chart-bar-container">
            <div class="bar" id="chart-bar-sun">
              <div class="bar-overlay"></div>
              <div class="num"></div>
            </div>
          </div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
          <div>sun</div>
        </div>
        <hr />
        <div class="bottom">
          <div class="bottom-left">
            <p class="grey">Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="bottom-right">
            <p>+2.4%</p>
            <p class="grey">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
